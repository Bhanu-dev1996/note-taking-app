<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Note-Taking App</h1>
            <p>Create, edit and manage your notes all in one place</p>
        </header>

        <div class="app-controls">
            <div class="view-controls">
                <button class="view-toggle-btn active" data-view="grid">Grid View</button>
                <button class="view-toggle-btn" data-view="list">List View</button>
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search notes...">
            </div>
        </div>

        <div class="note-form">
            <h2>Add New Note</h2>
            <form id="add-note-form">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" class="form-control" placeholder="Note Title" required>
                </div>
                <div class="form-group">
                    <label for="note-content">Content</label>
                    <textarea id="note-content" class="form-control" placeholder="Write your note here..."
                        required></textarea>
                </div>
                <div class="form-group">
                    <label>Note Color</label>
                    <div class="color-options">
                        <div class="color-option selected" style="background-color: white;" data-color="white"></div>
                        <div class="color-option" style="background-color: #ffadad;" data-color="#ffadad"></div>
                        <div class="color-option" style="background-color: #ffd6a5;" data-color="#ffd6a5"></div>
                        <div class="color-option" style="background-color: #fdffb6;" data-color="#fdffb6"></div>
                        <div class="color-option" style="background-color: #caffbf;" data-color="#caffbf"></div>
                        <div class="color-option" style="background-color: #9bf6ff;" data-color="#9bf6ff"></div>
                        <div class="color-option" style="background-color: #a0c4ff;" data-color="#a0c4ff"></div>
                        <div class="color-option" style="background-color: #bdb2ff;" data-color="#bdb2ff"></div>
                        <div class="color-option" style="background-color: #ffc6ff;" data-color="#ffc6ff"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Note</button>
            </form>
        </div>

        <div class="notes-container" id="notes-container">
            <!-- Notes will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
